          <textarea spellcheck="false" readonly>
.value-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  padding: 20px 0;
}

.value-item {
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.2s;
  width: 200px;
  text-align: center;
  border: 2px solid #004d99;
  border-radius: 10px;
  padding: 20px;
  background: #e8f0fe;
  box-shadow: 0 2px 6px rgba(0, 77, 153, 0.15);
}

.value-item:hover {
  transform: scale(1.05);
  border-color: #ff6600;
  box-shadow: 0 4px 12px rgba(255, 102, 0, 0.4);
}

.value-item i {
  font-size: 3rem;
  color: #004d99;
  margin-bottom: 10px;
  transition: color 0.3s ease;
}

.value-item h4 {
  font-size: 1.2rem;
  color: #003366;
  transition: color 0.3s ease;
  margin: 0;
}

.value-item:hover i,
.value-item:hover h4 {
  color: #ff6600;
}
